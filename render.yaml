# Render Blueprint for Backend Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: trading-research-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./trading_research.db
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
